<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="cargarCiudades();">
<select id="ciudades">


</select>
<button onclick="ver();">VER SELECCIONADO</button>


    <script>
        let ciudades=["Cáceres","Ávila","Córdoba","Madrid","Barcelona","Córdoba","Córdoba"];
        let prefijosCiudades=[]

    function ver(){

        console.log(document.getElementById("ciudades").value);

    };

    function cargarCiudades(){
        //hemos creado un conjunto a partir de un array para eliminar duplicados.
        let conjuntoCiudades=new Set(ciudades)
        let html="";
        for (c of conjuntoCiudades){
            html+=`<option value="${c}">${c}</option>`;
        };

        document.getElementById("ciudades").innerHTML=html;


    }


    </script>
</body>
</html>
