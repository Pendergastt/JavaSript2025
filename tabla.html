<script>

    let datos=[];
    let resultado="";

    function guardar(){
        let a = new Date();
        let b = (document.getElementById("prueba").value).split(",");
        fecha=`${a.getDate()}/${a.getMonth()}/${a.getFullYear()}`;
        b.unshift(fecha);

        datos.push(b);
        console.log(datos);

        
    };

        let tabla="";
        for (i=0;i<datos.length;i++){
                let a= datos[i][0];
                let b= datos[i][1];

                    c=datos[i][2];
                }else c= datos[i][2];

                tabla=`<tr><td>${a}</td><td>${b}</td><td>${c}</td><br></tr>`+tabla
            }

        }
