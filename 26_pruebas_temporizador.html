<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temporizadores html</title>
</head>
<body>
    
    
    <script>
// que te muestre un mensaje pasados 3 segundos después de que se cargue la página
        
        setTimeout(()=>console.log("hola"),3000);

        let contador=0;
            setInterval(()=>{
            contador++
            console.log(contador); 
            },1000);


    </script>
</body>
</html>
